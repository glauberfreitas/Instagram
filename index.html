<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="shortcut icon" href="./img/icone.jpg" >
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/celular.png" alt="celular">
		</div><!--instagram-phone-->
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo">
				<div class="profile-photo">
					<img src="./img/Foto-perfil.jpg" alt="foto de perfil">
				</div> <!--profile-photo-->
				<a href="#" class="instagram-login">Continue como glaubersf</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div><!--group-->
			<div class="group">
				<p class="not-account">Não é glaubersf?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					<span class="link-blue">Inscreva-se</span>
				</p>

			</div><!--group-->
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div><!--download-->
			</div><!--get-the-app-->
		</div><!--instagram-continue-->
		
	</div><!--instagram-wrapper-->
</body>
</html>
